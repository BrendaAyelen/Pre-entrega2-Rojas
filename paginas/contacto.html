        <h3 class="rrhh1">
        En Huacho estamos en busqueda de personal para compartir nuestra escencia y nuestro amor por la comida Patagonica.
             Si estas interesada/o completa el formulario correspondiente.
        </h3>
        
        <form class="contenedorform" action="/submit" method="post">

        </div>

        <div class="formulario">
            <input class="botonenviar" type="submit" value="Enviar">
        </div>

        </form>
